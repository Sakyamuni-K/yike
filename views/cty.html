<div class="body">
    <ul class="category">
        <li ng-repeat="look in datas.columns">
            <a href="javascript:;">
                <img src="{{look.icon}}" alt="">
                <h5>{{look.name}}</h5>
                <p>{{look.description}}</p>
            </a>
        </li>
    </ul>
</div>
